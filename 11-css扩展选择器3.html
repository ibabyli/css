<html>
	<head>
		<title>World</title>
		<style type="text/css">	
		/* 原始状态 */
		a:link {
			background-color:blue;
		}
		/* 鼠标悬停状态 */
		a:hover {
			background-color:green;
		}
		/* 点击状态 */
		a:active {
			background-color:orange;
		}
		/* 点击之后的状态 */
		a:visited {
			background-color:gray;
		}
		</style>
	</head>
	<body>
		<a href="https://www.cnblogs.com/ibabyli/" target="_blank">个人首页</a>
	</body>
</html>
